<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<h1 align="center">Place Your Printer Order</h1>
<form id="form1" action="/submit" method="post" enctype="application/x-www-form-urlencoded">
    <div class="mb-3">
    <label for="name">Full Name:</label><br>
    <input class="form-control" type="text" name="name" required>
    </div>
    <div class="mb-3">
    <label for="email">Email:</label><br>
    <input class="form-control" type="email" name="email" required>
    </div>
    <div class="mb-3">
    <label for="phone">Phone Number:</label><br>
    <input class="form-control" type="tel" name="phone_number" required>
    </div>
    <div class="mb-3">
    <label for="address">Address:</label><br>
    <input class="form-control" type="text" name="address" required>
    </div>
    <div class="mb-3">
    <label for="printer">Printer Model:</label><br>
    <select class="form-control" name="printer_model" required>
        <option value="Printer A">Printer A</option>
        <option value="Printer B">Printer B</option>
        <option value="Printer C">Printer C</option>
    </select>
    </div>
    <div class="mb-3">
    <label for="quantity">Quantity:</label><br>
    <input class="form-control" type="number" id="quantity" name="quantity" min="1" max="100" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
</form>
</body>
</html>
